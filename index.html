<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <section class="rating-container">
        <div class="icon">
          <div class="icon-circle">
            <img class="icon-star" src="./images/icon-star.svg" alt="" />
          </div>
        </div>
        <section class="description-container">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support request. All
            feedback is appreciated to help us improve our offering!
          </p>
          <ul class="rating-list">
            <li>
              <div class="icon">
                <div class="icon-circle">1</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <div class="icon-circle">2</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <div class="icon-circle">3</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <div class="icon-circle">4</div>
              </div>
            </li>
            <li>
              <div class="icon">
                <div class="icon-circle">5</div>
              </div>
            </li>
          </ul>
          <button class="button-styles">SUBMIT</button>
        </section>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
